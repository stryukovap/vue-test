<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue_test</title>
  </head>
  <body>
    <div id="app">
      <h2>{{product}}</h2>
      <p>{{description}}</p>
    </div>
    <!-- <script src="/dist/build.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
    var app = new Vue({
      el:'#app',
      data: {
        product: "Socks",
        description: "A pair of warm, fuzzy socks",
      }
    })
    </script>
  </body>
</html>
